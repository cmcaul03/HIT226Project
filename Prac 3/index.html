<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quivering Sharks Style Guide</title>
  </head>
  <body>
    <header>
      I'm the header!
    </header>
    <h1>I'm a level 1 heading</h1>
    <h2>I'm a level 2 heading</h2>
    <h3>I'm a level 3 heading</h3>
    <h4>I'm a level 4 heading</h4>
    <p>I'm a <a href="#">link</a> in a paragraph</p>
    <ul>
      <li>I'm an unordered list item</li>
    </ul>
    <ol>
      <li>I'm an ordered list item</li>
    </ol>
    <nav class="mainmenu">
      <ul>
        <li>I'm a menu item</li>
        <li>I'm another menu item</li>
      </ul>
      <div class="figure">
        <img src="" alt="">
        <caption></caption>
      </div>
    </nav>
    <footer>I'm the fooder!</footer>
  </body>
</html>
