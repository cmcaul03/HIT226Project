<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIT226 - Responsive Form</title>
  </head>
  <body>
    <form id="Prac2_Form">
      <fieldset>
        <legend>HIT226 - Responsive Form</legend>
          <div class="field">
            <div class="label">
              <label for="name">Name: </label>
            </div>
            <div class="input">
              <input type="text" id="name" name="name" placeholder="Full Name">
            </div>
          </div>
              <label for="street_address">Street Address: </label>
              <textarea id="street_address" name="street_address" rows="8" cols="30" placeholder="Street Address"></textarea>
              <label for="email">Email: </label>
              <input type="text" id="email" name="email" placeholder="Email Address">
              <label for="phone">Telephone Number: </label>
              <input type="tel" id="phone" name="phone" placeholder="Telephone Number">
              <label for="DOB">Date of Birth: </label>
              <input type="date" id="DOB" name="DOB">
              <input class="submit" type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
